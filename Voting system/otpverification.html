<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .bg-light{
        background-color: #fbffc0 !important;
      }

      .spinner-modal .modal-content {
        background-color: transparent;
        border: none;
        box-shadow: none;
      }
      .spinner-modal .modal-dialog {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .warning-banner {
        background-color: #ffffff;
        color: #990000;
        padding: 15px;
        border-bottom: 2px solid #990000;
        text-align: center;
      }
      .warning-banner h1 {
        margin: 0;
        font-size: 1.8em;
      }
      .warning-banner p {
        margin: 5px 0;
        font-size: 1.2em;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #0000FF, #000080) !important;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #000080, #0000FF) !important;
        color: white;
      }
      </style>
    
</head>
<body class="bg-light">
  <div class="warning-banner">
      <h1>Warning</h1>
      <p>1. Do not refresh this page.</p>
      <p>2. Do not go back to the previous page.</p>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h4 class="text-center mb-4">OTP Verification</h4>
            <form id="otpForm"> 
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" id="otp" class="form-control" placeholder="Enter 6-digit OTP" maxlength="6" disabled required>
                </div>
                <p id="sent_otp" class="text-success" style="display: none;">Hi! <span id="user_name"></span>, a 6 digit pin has been sent to your phone number <span id="user_phone"></span></p>
                <p id="countdown" class="text-danger" style="display: none;">Resend available in <span id="timer">60</span> seconds.</p>
                <div class="d-flex justify-content-between">
                    <button type="button" id="sendOtpBtn" class="btn btn-secondary">Send OTP</button>
                    <button type="button" id="verifyOtpBtn" class="btn btn-primary" >Verify</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    OTP verified successfully!
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="error_message">
                    Invalid OTP. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner Modal -->
    <div class="modal fade spinner-modal" id="spinnerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
